<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create MP</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
        }

        .password-container {
            width: 400px;
            padding: 40px;
            border-radius: 15px;
            background-color: #ffffff;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .password-container h1 {
            margin-bottom: 30px;
            font-size: 2rem;
            color: #333;
        }

        .password-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-radius: 10px;
            border: 2px solid #ccc;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        .password-container input[type="password"]:focus {
            border-color: #007bff;
            outline: none;
        }

        .password-container button {
            width: 100%;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .password-container button:hover {
            background-color: #0056b3;
        }

        .password-container button:active {
            background-color: #00408d;
        }
    </style>
</head>
<body>

<div class="password-container">
    <h1>Create Master Password</h1>
    <form th:action="@{/master-password/create}" method="post">
        <input type="password" name="secret" placeholder="Enter your password" required />
        <button type="submit">Create</button>
    </form>
</div>

</body>
</html>
